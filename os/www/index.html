<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Koheron">
    <meta charset="utf-8">

    <!--http://stackoverflow.com/questions/49547/making-sure-a-web-page-is-not-cached-across-all-browsers-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="shortcut icon" href="/koheron/kbird.ico">
    <link rel="stylesheet" type="text/css" href="/koheron/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/koheron/koheron.css">

    <script type="text/javascript" src="/koheron/jquery.min.js"></script>
    <script type="text/javascript" src="/koheron/bootstrap.min.js"></script>
  </head>

  <body>

    <div id="wrapper">

      <nav class="navbar navbar-default border-bottom" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-main" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="padding-top: 0px; padding-bottom: 0px">
              <img class="img-link" alt="Koheron" src="/koheron/koheron_logo.svg" style="height: 50px">
            </a>
          </div>
        </div>
      </nav>

      <div id="main-light" class="container">

        <div class="center" style="padding: 15px 0px">
          <h2>Instruments</h2>
        </div>

        <table id="instruments-table" class="table">
        </table>

      </div>

    <div id="footer-light" style="border-top: 1px solid #e6e6e6">
      <div class="container-fluid">
      <img alt="Koheron" style="max-height:30px" src="/koheron/koheron.svg"> &copy; <a href="https://www.koheron.com">Koheron</a>
      </div>
    </div>

    </div>

  <script src="/koheron/instruments.js"></script>

  <script language="javascript" type="text/javascript">

    window.addEventListener("load", function() {
        driver = new Instruments();
        instruments_widget = new InstrumentsWidget(document, driver);
    }, false);

  </script>

  </body>

</html>
